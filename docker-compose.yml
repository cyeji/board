version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql-board
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword_here
      MYSQL_DATABASE: testdb
      MYSQL_USER: test
      MYSQL_PASSWORD: test1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-prootpassword_here"]
      interval: 10s
      retries: 5

volumes:
  mysql-data:
